<div [ngClass]="{done: todoInput.done}">
  <input [(ngModel)]="todoInput.done" type="checkbox" />
  <!-- teraz wyswieli sie jako checkbox-->
  {{ todoInput.text }}
  <!-- teraz wyswietli nam sie to co wpisujemy-->

  <span>
    {{ todoInput.created | date: 'yyyy-mm-dd HH:mm:ss:SSS' }}
    <!-- format daty, godz-->
  </span>

  <button (click)="onDeleteClick()">&cross;</button>
</div>
