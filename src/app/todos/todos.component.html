<div *ngIf="!text">Type the todo belowâ€¦</div>

<input [(ngModel)]="text" (keyup.enter)="addTodo()" />

<button (click)="addTodo()">add</button>
<button (click)="clear()">clear</button>

<ng-container *ngIf="todos.length === 0">The list is empty</ng-container>

<div *ngFor="let todoItem of todos | slice: 0:5">
  <!-- tylko 5 wyswietli-->
  <!-- zeby bylo wiecej elementow-->

  <app-todo [todoInput]="todoItem" (delete)="deleteTodo($event)"></app-todo>
</div>

<pre><code> {{ todos | json }} </code></pre>
