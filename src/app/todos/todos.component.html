<div *ngIf="!text">Type the code below...</div>

<p>todos works!</p>

<input [(ngModel)]="text" />

<p>{{ text }}</p>
<button (click)="addTodo()">add</button>
<button (click)="clear()">Clear text</button>

<div *ngIf="todos.length === 0">The list is empty</div>

<ol>
  <li *ngFor="let todo of todos">
    <input type="checkbox" [(ngModel)]="todo.done" />

    <span [ngClass]="{done: todo.done}">
      {{ todo.text }}
    </span>

    <span class="priority">
      <span
        >[ngSwitch]="todo.priority">
        <span *ngSwitchCase="1">high</span>
        <span *ngSwitchCase="2">medium</span>
        <span *ngSwitchDefault>low</span>
      </span>
      priority
    </span>
    <button>(click)="setDone(todo)"&check;</button>
  </li>
</ol>
