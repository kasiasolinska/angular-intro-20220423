<div *ngFor="let user of users | sort: 'last_name'">
  <img [src]="user.avatar" />
  <span>
    {{ user.first_name }}
    {{ user.last_name }}
  </span>
  <span appHighlight appHighlightColor="#0ff">
    {{ user.email | reverse }}
  </span>
</div>
